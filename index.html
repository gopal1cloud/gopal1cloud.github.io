<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Onecloud Consulting - Cisco Script Catalog</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script typr="text/javascript">

var username = "datacenter";

$(function(){
    $('#ghapidata').html('<div id="loader"><img src="css/loader.gif" alt="loading..."></div>');
    var requri   = 'https://api.github.com/users/'+username;
    var repouri  = 'https://api.github.com/users/'+username+'/repos';
    
    requestJSON(requri, function(json) {
      if(json.message == "Not Found" || username == '') {
        $('#ghapidata').html("<h2>No User Info Found</h2>");
      }
      
      else {
        // else we have a user and we display their info
        var fullname   = json.name;
        var username   = json.login;
        var aviurl     = json.avatar_url;
        var profileurl = json.html_url;
        var location   = json.location;
        var followersnum = json.followers;
        var followingnum = json.following;
        var reposnum     = json.public_repos;
        
        if(fullname == undefined) { fullname = username; }
        
        var outhtml = '<h2>'+fullname+' <span class="smallname">(@<a href="'+profileurl+'" target="_blank">'+username+'</a>)</span></h2>';
        outhtml = outhtml + '<div class="ghcontent"><div class="avi"><a href="'+profileurl+'" target="_blank"><img src="'+aviurl+'" width="80" height="80" alt="'+username+'"></a></div>';
        outhtml = outhtml + '<p>Followers: '+followersnum+' - Following: '+followingnum+'<br>Repos: '+reposnum+'</p></div>';
        outhtml = outhtml + '<div class="repolist clearfix">';
        
        var repositories;
        $.getJSON(repouri, function(json){
          repositories = json;   
          outputPageContent();                
        });          
        
        function outputPageContent() {
          if(repositories.length == 0) { outhtml = outhtml + '<p>No repos!</p></div>'; }
          else {
            outhtml = outhtml + '<p><strong>Repos List:</strong></p> <ul>';
            $.each(repositories, function(index) {
			  var repsrc = 'javascript:showRepo("'+repositories[index].name+'");'
              outhtml = outhtml + '<li><a href='+repsrc+'>'+repositories[index].name + '</a></li>';
            });
            outhtml = outhtml + '</ul></div>'; 
          }
          $('#ghapidata').html(outhtml);
        } // end outputPageContent()
      } // end else statement
    }); // end requestJSON Ajax call
});

  //repodetails
  function showRepo(reponame) {
    $('#ghapirepodata').html('<div id="loader"><img src="css/loader.gif" alt="loading..."></div>');
    
    var requri   = 'https://api.github.com/users/'+username;
    var repouri_content  = 'https://api.github.com/repos/'+username+'/'+reponame+'/readme';
    var downloaduri  = 'https://github.com/'+username+'/'+reponame+'/archive/master.zip';
    
    requestJSON(requri, function(json) {
      if(json.message == "Not Repo Found" || username == '') {
        $('#ghapirepodata').html("<h2>No Repo Info Found</h2>");
      }
      
      else {
                
        var outhtml = '<h2><span class="smallname">'+reponame+'</span> <a href="'+downloaduri+'"><button>Download ZIP</button></a></h2>';
        outhtml = outhtml + '<div class="repolist clearfix">';
        
        var repositories;
        $.getJSON(repouri_content, function(json){
          repositories = json;
          outputPageContent();                
        });          
        
        function outputPageContent() {
          if(repositories.length == 0) { outhtml = outhtml + '<p>No contents!</p></div>'; }
          else {			  
            outhtml = outhtml + '<p style="white-space:pre-line;">'+atob(repositories.content)+'</p></div>';
          }
          $('#ghapirepodata').html(outhtml);
        } // end outputPageContent()
      } // end else statement
    }); // end requestJSON Ajax call
  }
  

  function requestJSON(url, callback) {
    $.ajax({
      url: url,
      complete: function(xhr) {
        callback.call(null, xhr.responseJSON);
      }
    });
  }  

  
  </script>
</head>

<body>

  <div id="w">

    <div id="ghapidata" class="clearfix"></div>
    <div id="ghapirepodata" class="clearfix"></div>
  </div>

</script>
</body>
</html>
